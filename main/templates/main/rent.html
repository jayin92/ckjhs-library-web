{% extends 'main/base.html'%}
{% block content %}
<!-- 目前構想
isbn 欄位(每個人都不會亂借書)
登錄後自動填入班級座號姓名
設計可借閱多本書的類似表格的系統
自動判斷借閱或歸還
	 	-->
<!-- 刷入書籍 書籍isbn 出版日期 作者  -->
{% if error %}
<h3 style="color: #ff3300">請輸入有效的ISBN</h3>
{% endif %}
<table class="table-hover" style="width:100%">
	<tr>
		<th>書名</th>
		<th>作者</th>
		<th>出版日期</th>
		<th>ISBN</th>
	</tr>
	{% for book in book_list %}
		<tr>
			<td>{{book.book_title}}</td>
			<td>{{book.book_author}}</td>
			<td>{{book.book_pubtime}}</td>
			<td>{{book.book_isbn}}</td>
		</tr>
	{% endfor %}

</table>
<br>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary" value="送出" />
</form>
{% endblock content %}
